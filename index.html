<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>

<body>
  <div class="app">
    <div class="menu">
      <img id="logo" src="./images/logo.svg" alt="Fylo logo">
      <div class="operations">
        <div class="op-icon">
          <img src="./images/icon-document.svg" alt="Create document">
        </div>
        <div class="op-icon">
          <img src="./images/icon-folder.svg" alt="Create folder">
        </div>
        <div class="op-icon">
          <img src="./images/icon-upload.svg" alt="Upload file">
        </div>
      </div>
    </div>
    <div class="status">
      <div class="used">
        You’ve used <span class="text-bold">815 GB</span> of your storage
      </div>
      <div class="meter">
        <div class="meter-fill">
          <div class="meter-dot"></div>
        </div>
      </div>
      <div class="meter-labels">
        <div>0 GB</div>
        <div>1000 GB</div>
      </div>
      <div class="remaining">
        <span class="stat text-bold">185</span>
        <span class="stat-label text-bold">GB Left</span>
      </div>
      <div class="triangle"></div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://loganwoolf.github.io/">Logan Woolf</a>.
    </div>
  </div>
</body>

</html>
